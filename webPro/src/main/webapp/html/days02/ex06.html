<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* strong{ 이게 스트롱만 강조한 경우..
        color: aqua;
    } */
</style>
<body>
    <h3>html 서식 요소 - 특별한 유형의 텍스트를 표시..</h3>

    <ol type="1">

        <li>텍스트</li>
        <li><b>굵은 텍스트</b></li> <!--BOLD-->
        <li><strong>STRONG (강조) 텍스트</strong></li> <!--강조하기 렌더링은 볼드랑 같지만 개발할 때 구분가능-->
        <li><i>italic 텍스트</i></li> <!--기울이기-->
        <li><em>[em]phasized(강조) 텍스트</em></li> <!--강조하기.. 이탤릭이랑 같게 렌더링되지만 스트롱과 같은 이유로...-->
        <li><mark>mark(강조)텍스트</mark></li> <!---->
        <li><small>small텍스트</small></li> <!--글씨 크기 작아짐..-->
        <li><del>del텍스트</del></li> <!--취소선-->
        <li>insert 텍<ins>스</ins>트</li> <!--'스'에만 밑줄-->
        <li>아랫첨자 H<sub>2</sub>O</li> <!--'2'아래 첨자-->
        <li>윗첨자 2<sup>3</sup></li><!--'3'윗첨자-->


    </ol>

</body>
</html>
