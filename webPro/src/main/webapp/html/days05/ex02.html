<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* 
    class=teamLeader
    ㄴ 클래스명 대소문자 구분함..
    ㄴ id도 마찬가지임
    ㄴ 중간에 공백 사용 불가 / 숫자로 시작 X

*/

.team1 {
    background-color: yellow;
}
.team2{
    background-color: green;
}
li.teamLeader {
    color: red;
}


</style>
</head>
<body>

<div class="team1">
    <ul>
        <li class="teamLeader">김준석</li>
        <li>전재윤</li>
        <li>박준용</li>
        <li>송세호</li>
        <li>이시훈</li>
    </ul>
</div>
<div class="team2">
    <ul>
        <li class="teamLeader">원충희</li>
        <li>김선우</li>
        <li>김재민</li>
        <li>최사랑</li>
        <li>김인경</li>
    </ul>
</div>

<!-- 팀원 클릭하면 삭제되게 해보자 -->
<script>
//document.getElementById("아이디명")
 
// li 다 가져올거니까 SelectorAll
//document.querySelectorAll(" css 선택자 코딩 ")

var team2List = document.querySelectorAll(".team2 ul li");
alert (team2List.length);

for (var i = 0; i < team2List.length; i++) {
	console.log( team2List[i].innerText );
    //li 요소에 click 이벤트 처리
    team2List[i].addEventListener("click", function() {

        this.remove();

    });
};

</script>
</body>
</html>
