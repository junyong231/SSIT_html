<!-- 
    [시멘틱 태그]     
        ㄴ 의미가 있는 태그(요소)
        ㄴ 브라우저, 개발자, 사용자에게 그 의미를 명확하게 알려주는 태그
        ㄴ div,span .. 코드 뜯어보지 않는 이상 컨테이너로서의 용도 파악 쉽지 않음
        ㄴ 

<article> : 독립적인 콘텐츠 정의 (신문 기사, 블로그 게시글 등등)
<aside> : 페이지의 내용을 정의 
          (d3 ex08 - nav 30% 메뉴)
          (d3 ex08 - article 70% 독립 내용)
          어떤 주요 내용과 관련된 어떤 콘텐츠를 정의하는 태그
<details> : 상세정보 - 사용자가 보거나 숨길 수 있는 추가 세부 정보를 정의

<figcaption> :  figure 태그의 캡션을 정리 - 그림, 사진, 도표, 목록 내용을 정의하는 태그
<figure> : 사진, 도표 등등

<footer> : div#footer ( 바닥글 )
<header> : div#header ( 머릿글 ) - 소개,탐색 링크 집합 컨테이너
<main> : 문서 주요 내용 정의
<mark> : 표시/ 강조 내용 (텍스트) 정의
<nav> : 탐색 링크 (메뉴) 정의
<section> : 문서의 섹션 정의 - 제목이 있는 주제별 콘텐츠 그룹
<summary> : 요약
<time> : 날짜 시간 정의
-->

</html>
