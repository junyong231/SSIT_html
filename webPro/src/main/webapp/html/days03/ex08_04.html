<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    table{
        width: 100%;

    }
    tr:nth-child(odd) {
        background-color: rgba(100, 184, 223, 0.397);
    }
    td:nth-child(even),th:nth-child(even) {
        background-color: rgba(100, 184, 223, 0.397);
    }
    /* a == 투명도 (0 투명 , 1불투명) */
    /* 투명도 옅은 애들 겹쳐지면 색 진해짐 */
</style>
</head>
<body>
<!-- table>tr>th*5 -->
<!-- table>tr>th*5>lorem1 -->
<!-- table>tr>th*5>lorem1^^tr*4>td*5>lorem1 -->
<table>
    <tr>
        <th>Lorem.</th>
        <th>Laborum.</th>
        <th>Doloribus.</th>
        <th>Sunt?</th>
        <th>Explicabo?</th>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Sapiente?</td>
        <td>Quasi.</td>
        <td>Eaque.</td>
        <td>Inventore.</td>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Accusantium!</td>
        <td>Veritatis.</td>
        <td>Praesentium!</td>
        <td>In.</td>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Cum?</td>
        <td>Necessitatibus.</td>
        <td>Sunt.</td>
        <td>Asperiores?</td>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Nostrum!</td>
        <td>Temporibus.</td>
        <td>Accusantium.</td>
        <td>Quisquam.</td>
    </tr>
</table>


</body>
</html>
