<style>
    table{
        width: 500px;

        margin: 0 auto;

<body>
<!-- 행 병합, 열 병합 -->
<!-- 셀 가로 정렬 (align) , 세로 정렬 (valign) ) -->
<table>

        <td valign="top" style="text-align: right;"> 1</td> <!--html tr의 속성-->
        <td style="text-align:right; vertical-align:top ;">2</td> <!--css코딩-->
