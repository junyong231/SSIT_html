  <button>Turn On</button>
  <button>Turn Off</button>
  <br>
  <img src="../images/pic_bulboff.gif" alt="">
  <!-- <img src="../images/pic_bulbon.gif" alt="" style="display: none;"> -->

<script>
  const btnOn = document.querySelector("button:first-of-type");
  const btnOff = document.querySelector("button:last-of-type");
  const imgBulb = document.querySelector("img");
 //쌤 작전: src 속성 바꿔치기

  btnOff.style.display="none";

  btnOn.addEventListener("click" , function(){ 
    //이벤트리스너: 복붙쳐서 한 번 클릭에 함수 여러개 호출 가능
    imgBulb.setAttribute("src", "../images/pic_bulbon.gif");
    btnOff.style.display="inline";//버튼 요소는 원래 inline요소임
    btnOn.style.display="none"; 
  });
  btnOff.addEventListener("click" , function(){ 
    //이벤트리스너: 복붙쳐서 한 번 클릭에 함수 여러개 호출 가능
    imgBulb.setAttribute("src", "../images/pic_bulboff.gif");
    btnOff.style.display="none";
    btnOn.style.display="inline"; //버튼 요소는 원래 inline요소임
  });
