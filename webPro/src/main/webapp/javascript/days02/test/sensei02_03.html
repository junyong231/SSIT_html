<body onload="init();">
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">kenik HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">                         
  </xmp>
  
   RED : <input id="c_red" type="range" 
     min="0" max="255" step="1" value="0" /><br>
   GREEN : <input id="c_green" type="range" 
     min="0" max="255" step="1" value="0" /><br>
   BLUE : <input id="c_blue" type="range" 
     min="0" max="255" step="1" value="0"  /><br>
    
   <p>홍길동</p>  
   
   <script>
   const   c_red = document.querySelector("#c_red");
   const   c_green = document.querySelector("#c_green");
   const   c_blue = document.querySelector("#c_blue");
   
   const pElem = document.getElementsByTagName("p")[0];
   
   /*
   c_red.oninput = func_p_bgcolor;  // () X
   c_green.oninput = func_p_bgcolor;
   c_blue.oninput = func_p_bgcolor;
  */
 //일일히 가져오지 않고 통째로 가져오기 ? (배열)

    const c_rgb = document.querySelectorAll("input[type=range]");
    //이거 말고 그냥 name속성을 맞춰서 가져올 수도 있음


// 쿼리 셀렉 올로 가져왔으니 얘도 바뀌어야함
    /* 함수 등록시키기
      pElem.style.backgroundColor = 
         `RGB(${redVal},${greenVal},${blueVal})`;
      pElem.innerText = 
         `RGB(${redVal},${greenVal},${blueVal})`;
      pElem.style.fontSize = "30px";
   */

    for (let i = 0; i < c_rgb.length; i++) {
      c_rgb[i].oninput = func_p_bgcolor;
      //포문 돌려서 다 먹이기 가능
    }


      
    function func_p_bgcolor(){
      let redVal = c_red.value;
      let greenVal = c_green.value;
      let blueVal = c_blue.value;
      pElem.style.backgroundColor = 
         `RGB(${redVal},${greenVal},${blueVal})`;
      pElem.innerText = 
         `RGB(${redVal},${greenVal},${blueVal})`;
      pElem.style.fontSize = "30px";
   }
 
   

    
      function init(){
         func_p_bgcolor();
      }
   </script>
  
</div> 
</body>
</html>
