<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
</head>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }  
 div#demo {
  border: 1px solid gray;
  height: 100px;
  width: 200px;
  overflow: auto;
 }
 .item{
  color: red;
  background-color: yellow;
 }
</style>
<body onload="init()" onunload="destroy()">
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">JYP ent</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
                         
  </xmp>
  
  <label for="name">이름 입력 : </label>
  <input type="text" id="name" name="name"><br>
  <button>추가</button>
  <div id="demo" ></div>
</div> 

<script>

const txtName = document.querySelector("#name");
const btnAdd = document.querySelector("button");
const demo = document.querySelector("#demo");

btnAdd.onclick = function() {
  let name = txtName.value;
  // alert( name );
  // demo.innerHTML += name + "<br>" ; 그냥 문자열이면 색 추가 등등 안됨 태그로 감싸야됨
  

// 가장 마지막에 들어간 아이템만 색 제거하기 (기존 마지막것 계속 지우면서 가니까 for문으로 계속 다 지우는 것보다 나음)
const lastitem = document.querySelector("#demo .item:last-of-type");
if (lastitem) { // != null 안해도 됨 ,, js는 null도 false로 인식함
  lastitem.style.backgroundColor = "white";  

  demo.scrollTop = demo.scrollHeight;
  //https://devbirdfeet.tistory.com/228
}
  demo.innerHTML += `<div class='item'>${name}</div>`;
}


function init() {
  txtName.focus();
}


</script>

</body>
</html>
