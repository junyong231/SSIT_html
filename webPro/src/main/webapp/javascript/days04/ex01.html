<script>
  function selectSub() {
    let sel = document.querySelector("#subject");
  // alert(sel.selectedIndex);
  if (sel.selectedIndex == 0) {
    alert("과목을 선택하세요");
    return;
  }
  //뒤에 s붙으면 js의 컬렉션 ( options )
  let s_op = sel.options[sel.selectedIndex];  //선택된 옵션 태그 가져옴
  // s_op.getAttribute.("value");
  let op_val = s_op.value;
  let demo = document.querySelector("#demo");
  let op_text = s_op.text;
  demo.innerHTML= `선택한 옵션의 value = ${op_val}
                  <br>
                  선택한 옵션의 text = ${op_text}`;
  }

  //이렇게도 가능
  document.querySelector("#subject").onchange = function(){
    //alert("change"); //focus가 있을 때 방향키만 눌러도 발동됨
    selectSub();
  }

  </script>
