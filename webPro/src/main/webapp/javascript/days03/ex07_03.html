<script>

  let x = 10; // x변수 선언
  document.write(`1. x = ${x}<br>`) // x = 10
  {
  let x = 20;  // x라는 변수를 재선언함.
  document.write(`2. x = ${x}<br>`); // x = 20
  }
  document.write(`3. x = ${x}<br>`); // x = 10

  // 블럭 안과 밖의 x는 다른놈
  // 그에 반해서 var는 같은 놈이라고 봐야함
</script>
