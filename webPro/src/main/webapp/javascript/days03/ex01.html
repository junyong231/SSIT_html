<script>
document.querySelector("button").onclick = function(){
  // alert("test");
  const chkd = document.querySelector("#hyes");

  let message = document.querySelector("#message").value; // 메시지 내용
  let demo = document.querySelector("#demo");

  if (chkd.checked == true) {
   // alert(chkd.nextElementSibling.innerHTML + " !")
    demo.innerHTML = message;
  }else{
   // alert(chkd.nextElementSibling.nextElementSibling.nextElementSibling.innerHTML+ " !")
    demo.innerText = message;
  }
  //이런식으로 html날려서 게시판에서 bold 적용하고 하는듯

}
