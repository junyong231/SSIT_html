<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
</head>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }  
</style>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">JYP ent</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
            
  </xmp>
  <p id="demo"></p>
</div> 
<script>
  const person = {
    name:"admin",
    age:20,
    display:function(){
      $("#demo").html( this.name + " / " + this.age);

    }
  }
  // person.display(); 

  // 3초 후에 display() 호출하려면??
  setTimeout( person.display, 3000 ) //밀리세컨드
  // 공백 / undefined 찍힘
  // this가 person을 가르키지 않게 되기 때문임 ( 윈도우 객체를 가르킴 )

  let disp = person.display.bind(person);
  setTimeout ( disp , 5000)

  // setTimeout 같은 것을 콜백함수라 함 : 콜백함수의 this는 바뀜

  
</script>
</body>
</html>
