<script>
  //자체 호출 함수
  let plus = ( function() {
    
    let counter = 0; //지역변수,, plus라는 중첩함수를 통해 전역변수처럼 사용됨
    return function(){ //중첩함수 - plus에 저장되는 것은 함수임.!
      counter++;
      return counter;
    }
  })();
  //바깥 함수는 자체호출함수라서 호출되면 지역변수(counter) 선언, 안쪽 함수 반환 후 생을 마감
  //안쪽 함수가 생이 더 길게되면서 바깥 변수 전역처럼 계속 사용할 수 있게됨

  $("button").on("click",function() {

$("#demo").html( plus() );


}) 
</script>
