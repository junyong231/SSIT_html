<script>
  class Car{
    constructor(brand, year) {
      this.carname = brand;
      this.year = year;

    }

    //메서드
    present() {
      return `> carname : ${this.carname}`;
    }
    

  }

  // js 상속
  class Model extends Car {
    constructor(brand, year, model){
      super(brand, year);
      this.model = model;
    }
  
  show() {
      return this.present() + " / " + this.model;
    }

}
