<div>
  <xmp class="code">
      setTimeout
      clearTimeout       
  </xmp>
  <h1 id="out"></h1>
  <button>setTimeout</button>
  <button>clearTimeout</button>

<script>

// 1초마다 날짜/시간 출력... (계속 시간 업데이트 되도록)
function dispTime() {
  const now = new Date();
  $("#out").html( now.toLocaleString());

  // 1초마다 
  timer = setTimeout( dispTime , 1000);
}

  $("button").first().on("click" , function(){
    // const now = new Date();
    // $("#out").html( now.toLocaleString());
    dispTime();
  });

  $("button").last().on("click", function(){
    clearTimeout(timer)
    //시계 멈춤.
  })

</script>
