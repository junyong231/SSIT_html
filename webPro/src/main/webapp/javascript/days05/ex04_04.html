<html>
<head>

 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }  
</style>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">JYP ent</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
    String split()            
  </xmp>
  <input type="text" class="full" value="이시훈  ,  김준석, 최사랑 , 김선우">
  <p id="demo"></p>
</div> 
<script>


document.querySelector("input").onkeydown = function(){
  if (event.keyCode==13) {
    let txt = document.querySelector(".full").value;
    const txts = txt.split(/\s*,\s*/);  ///      /\s*(?:;|$)\s* / 이렇게 하면 괄호안에것들 다 기준점으로 자름
  // alert(txts);
  let content = "<ul>";
  txts.forEach(element => {
    content += `<li>${element}</li>`;
  });
  content += "</ul>";

  document.querySelector("#demo").innerHTML=content;
  }
}





</script>
</body>
</html>
