<script>
//답
const leftCmb = document.querySelector("#leftCmb");
const rightCmb = document.querySelector("#rightCmb");

//button▶
document.querySelector("button:first-of-type").onclick = function(){
  const lOptions = document.querySelectorAll("#leftCmb option");
  for (let i = 0 , j=0; i < lOptions.length; i++) {
    let op = lOptions[i];
    if ( lOptions[i].selected ) { // 선택된 태그라면
      rightCmb.options[j++] = new Option(op.text);
      
      // rightCmb.appendChild(op.cloneNode(true));
      // 얘는 누적됨
    }
    
  }
}

//button▶▶
document.querySelector("button:nth-of-type(2)").onclick = function(){
  const lOptions = document.querySelectorAll("#leftCmb option");
  for (let i = 0 , j=0; i < lOptions.length; i++) {
    let op = lOptions[i];
    if ( op.selected ) { // 선택된 태그라면
      /*
      rightCmb.options[j++] = new Option(op.text);
      op.remove();
      */
      const rmOp = leftCmb.removeChild(op); // 제거한 요소를 기억..
      rightCmb.appendChild(rmOp);
    }
    
  }
}

</script>
