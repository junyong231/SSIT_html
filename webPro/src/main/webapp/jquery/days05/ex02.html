       </tr>
    </tbody>
    <tfoot>
        <tr>
         <td colspan="3" align="center">
           <button>선택 확인</button>
         </td>
        </tr>
    </tfoot>
 </table>
 
 <p id="demo"></p>
</div> 
<script>
  const allCkb = $(":checkbox.all");
  const ckbs = $(":checkbox:not(.all)");
  const demo = $("#demo");
  const btnOk = $("#tblDept >tfoot button");

  // const lOptions = $("#leftCmb option:selected").each(function(i , elem){
  // $("#rightCmb").append($(elem).clone()); 

  allCkb.on("click", function(){
      ckbs.attr("checked", allCkb.prop("checked"));
  })

  ckbs.on("click", function() {
    let count = ckbs.length;
    let checkedCount = $(":checkbox:not(.all):checked").length;

    allCkb.prop("checked" , count == checkedCount ? true : false);
  })
 
  //선택확인
  $("tfoot button").on("click", function(){

    const ul = $("<ul></ul>");

    $(":checkbox:not(.all):checked").each(function(i,elem){
      let name = $(elem).parent().next().text();
      ul.append(`<li>${name}</li>`)
    })
    
    $("#demo").empty().append(ul); //empty()로 그 전에 것들은 지우고 새로운 것 넣음
  })


</script>
