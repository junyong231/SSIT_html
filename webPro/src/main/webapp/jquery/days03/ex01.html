<script>


$("button").on("click", function(){ //on == 제이쿼리 메서드 , 호출할 때 발생하는 function == 이벤트 핸들러

  const chkd = $("#hyes");
  let message = $("#message").val();
  let demo = $("#demo");
 
  if (chkd.prop("checked") == "checked") {
    demo.html(message);
  }else{
    demo.text(message);
  }

});

</script>
