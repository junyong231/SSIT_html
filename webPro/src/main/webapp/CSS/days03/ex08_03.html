<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body{
        background-color: rgba(143, 122, 95, 0.541)
    }
    p:empty{
        /* 비어있는 p태그 */
        width: 200px;
        height: 200px;
        background-color: red;
    }
    input[type="text"]:disabled:hover{
        /* 텍스트 인풋인데 비활성인 애 */
        background-color: aqua;
    }
    input[type="text"]:enabled{
        background-color: blue;
    }
    input:checked{
        height: 50px;
        width: 50px;
        transition:0.5s ease;
    }
    :not(p) {
        /* p제외 모두 */
        color: rgb(187, 44, 151);
    }

</style>
</head>
<body>
    <!-- 의사클래스.. 특정 상태 -->
    name : <input type="text" value="비활성" disabled="disabled"><br>
    age : <input type="text" ><br>
    addr : <input type="text" ><br>
    tel : <input type="text" ><br>
    
    <form action="">
      <input type="radio" checked="checked"> male<br>
      <input type="radio"> female<br>
      
      <input type="checkbox" checked="checked"> bike<br>
      <input type="checkbox"> car<br>
    </form>
    
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p></p>
    <p>Lorem ipsum dolor sit amet.</p>
    <div>Lorem ipsum dolor sit amet.</div>
    
    <a href="#">SiSt</a>
</body>
</html>
