<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* 내부적 스타일(CSS) 적용방법 */
p  {
    /* 특이성 1점 */
    background-color: red !important;
    /* important 주니까 특이성 점수 무시하고 다 red됨 */
}
.second {
    /* 특이성 10점 */
    background-color: gray ;
}
#demo {
    /* 특이성 100점 */
    background-color: blue;

}

</style>
</head>
<body>
<!-- 
    CSS의 규칙 중
    [ !important ]
    일반적인 것보다 더 중요성이 있다는 표현..
    !important 사용하면 해당 요소의 특정 속성에 대한 이전 모든 지정된 CSS는 무시되고
    새로 정의된다.
 
-->
<p>Lorem ipsum dolor sit amet.</p>
<p class="second">Dolores ipsa repellendus expedita. Minima.</p>
<p>Dolor praesentium numquam tenetur voluptatem?</p>
<p id="demo">Dolore ducimus doloribus perspiciatis facilis!</p>


</body>
</html>
