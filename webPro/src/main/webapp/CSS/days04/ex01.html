<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.chip{
    background-color: #f1f1f1;
    display: inline-block;

    /* 수직 가운데 정렬 */
    height: 50px;
    line-height: 50px;

    padding: 0 25px;
    font-size: 25px;
    border-radius: 25px;
}
.chip img{
    width: 50px;
    height: 50px;
    
    border-radius: 50%;

    /* 사진 왼쪽으로 보내기 */
    margin-left: -25px;

    margin-right: 10px;

    /* 글자 중앙으로 */
    float: left;
}
.chip .closebtn{
    color: #888;
    cursor: pointer;
    font-size: 20px;
    font-weight: bold;
    padding-left: 10px;
}
.chip .closebtn:hover{
    color: black;
}

</style>
</head>
<body>

    <div class="chip">
        <img src="../images/img_avatar.png" alt=""/>
        Hong gil dong
        <span class="closebtn" onclick="chip_close();">&times</span>
    </div>

<script>
    function chip_close() {
        $(this).parent().css("display","none");
    }
</script>
</body>
</html>
