<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body{
        background-color: darkslategray;
    }
    *{
        box-sizing: border-box;
    }
    .pagination{
        /* background-color: red; */
        text-align: center;
        width: 50%;

        overflow: hidden;
        margin: 0 auto;
        /* 가운데 정렬 */
    }
    .pagination a{
        text-decoration: none;
        color: black;        
        width: 8.3%;
        /* float안하면 인라인이라 8.3% 안먹음 */
        float: left;
    }
    .pagination a:hover{
        background-color: #ddd;
    }
    .pagination a.active{
        background-color: dodgerblue;
        color: white;
    }
</style>
</head>
<body>
<!-- 
    페이징 블럭 CSS로 디자인
    
-->


<div class="pagination">
    <a href="#">1</a>
    <a href="ex01.html">2</a>
    <a href="#" class="active">3</a>
    <a href="4">4</a>
    <a href="5">5</a>
    <a href="6">6</a>
    <a href="7">7</a>
    <a href="8">8</a>
    <a href="9">9</a>
    <a href="10">10</a>
    <a href="11">&gt</a>
    <a href="35">&raquo</a>
</div>

<script>
// 다른 페이지 번호 클릭하면 
// 클릭된 a태그의 스타일을 active처럼 바꿔보자

// i는 인덱스(a의) val은 해당값
$(".pagination > a").on("click", function(i, val){
//     var href = $(this).attr('href');
//     alert( href );
//     alert( $(this).prop("href") );
       return "ex08.html?page=" + val;
});
//  prop로 가져오면 불리언 가져옴
//  attr로 가져오면 내용(String) 가져옴 attr에 파라미터 두개넣으면 'title' 'zzz' 하면 타이틀이 zzz로 바뀜


    // 다른 페이지 번호를 클릭했다고 하면
    // 클릭된 a 태그의 style 수정하는 jQuery 코딩
    $(".pagination > a").on("click", function () {
      // alert($(this).text());
      // a href 속성값을 얻어오고자... jquery
      // alert($(this).attr("href"));
      // alert($(this).prop("href"));

      // jquery method active 클래스 속성 추가
      $(".pagination > a").not(this).removeClass();
      $(this).addClass("active");
      // alert("STOP");
    //   event.preventDefault();
    //  
    });

// 클릭한 페이지에 active라는 클래스 추가하겠다 


</script>


</body>
</html>
