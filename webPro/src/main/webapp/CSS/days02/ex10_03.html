<style>
.imgbox{
    width: 120px;
    /* 밑에꺼 안해주면 안됨 원래 자식 이미지크기가 120보다 크니까 오버플로 발생 */
    border: 1px solid gray;
    padding: 6px;
    margin: 4px;
    text-align: center;
    float: left;
}

.imgbox img {
    width: 100%;
}

body{
    background-color: tan;
}
</style>

<body>

    
    <h3>display, visibility 속성 차이점 + 제이쿼리</h3>

    <div id="imgbox1" class="imgbox">BOX1
        <img src="../images/img_5terre.jpg" alt="">
        <button>Remove</button>
    </div>
    <div id="imgbox2" class="imgbox">BOX2
        <img src="../images/img_lights.jpg" alt="">
        <button>Hide</button>
    </div>
    <div id="imgbox3" class="imgbox">BOX3
        <img src="../images/img_forest.jpg" alt="">
        <button>ResetAll</button>
    </div>

<script>
    // 10_02를 제이쿼리로 그대로 바꿔보자

    $( "#imgbox1 > button" ).on("click", function(){
        //$( "#imgbox1" ).css("display", "none") 와 완전히 같은 것이 밑에
        $( "#imgbox1" ).hide();
    });

    $( "#imgbox2 > button" ).on("click", function(){
        $( "#imgbox2" ).css("visibility", "hidden")

    });

    $( "#imgbox3 > button" ).on("click", function(){
        //$( "#imgbox1" ).css("display", "block") 와 완전히 같은 것이 밑에
        $( "#imgbox1" ).show();
        $( "#imgbox2" ).css("visibility", "visible")
    });
