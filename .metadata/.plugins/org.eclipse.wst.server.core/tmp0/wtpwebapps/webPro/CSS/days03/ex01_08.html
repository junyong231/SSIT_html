  z-index: 2;
}
.graybox{
  position: absolute;
  left: 50px;

  background-color: lightgray;
  height: 60px;
  width: 70%;
  z-index: 3;
}
.greenbox{
position: absolute;
left: 270px;
top: -15px;
height: 100px;
background-color: green;
z-index: 1;
}
