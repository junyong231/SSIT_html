<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{
    box-sizing: border-box;
  }
  body{
     font-family: Arial;
     border:1px solid red;
     padding:20px;
     
     max-width: 800px;
     margin: 0 auto;
     height: 100%;
  }
  
  .row::after{
     content: "";
     clear: both;
     display: table;
  }
</style>
<style>
    /* 그래프 그리기 작업 */
    .side{
        float: left;
        width: 15%;
        margin-top: 10px;
    }
    .middle{
        float: left;
        width: 70%;
        margin-top: 10px;
    }
    .middle .bar-container{
        width: 100%; /* 70퍼의 100퍼*/
        background-color: #f1f1f1;
        text-align: center;
        color: white;
    }
    .right {
        text-align: right;

    }
    .bar-1{
        background-color: red;
        height: 18px;
        width: 20%;
    }
    .bar-2{
        background-color: green;
        height: 18px;
        width: 80%;
    }
    .bar-3{
        background-color: blue;
        height: 18px;
        width: 15%;
    }
    .bar-4{
        background-color: yellow;
        height: 18px;
        width: 55%;
    }

</style>
</head>
<body>
    <h3>설문조사 - 막대그래프</h3>

    <div class="row">
      <div class="side">
        <div>1 star</div>
      </div>
      <!-- ■■■■■■■■■■■ -->
      <div class="middle">
        <div class="bar-container">
          <div class="bar-1"></div>
        </div>
      </div>
      <div class="side right">
        <!-- 받은 표 수 : 그래프 길이 -->
        <div>20</div>
      </div>
    </div>
    
    <div class="row">
      <div class="side">
        <div>2 star</div>
      </div>
      <!-- ■■■■■■■■■■■ -->
      <div class="middle">
        <div class="bar-container">
          <div class="bar-2"></div>
        </div>
      </div>
      <div class="side right">
        <div>80</div>
      </div>
    </div>
    
    <div class="row">
      <div class="side">
        <div>3 star</div>
      </div>
      <!-- ■■■■■■■■■■■ -->
      <div class="middle">
        <div class="bar-container">
          <div class="bar-3"></div>
        </div>
      </div>
      <div class="side right">
        <div>15</div>
      </div>
    </div>
    
    <div class="row">
      <div class="side">
        <div>4 star</div>
      </div>
      <!-- ■■■■■■■■■■■ -->
      <div class="middle">
        <div class="bar-container">
          <div class="bar-4"></div>
        </div>
      </div>
      <div class="side right">
        <div>55</div>
      </div>
    </div>


<script>

let n =  Math.floor(Math.random()*101);

// const starpoint = document.querySelector("body > div:nth-child(2) > div.side.right > div");

$("body > div:nth-child(2) > div.middle > div > div").css("width",n+"%");




</script>



</body>
</html>
