<style>
body{
    text-align: center;
}
.tooltip{
    /* 기준 */
    position: relative;
    border: 1px dotted;
    display: inline-block;
}
.tooltip .tooltiptext{
    /* visibility: hidden; */
    position: absolute;
    left: 50%;
    bottom: -200%;
    margin-left: -60px;
    z-index: 1;

    background-color: black;
    color: white;
    width: 120px;
    text-align: center;
    padding: 5px 0;
    border-radius: 6px;   
}
.tooltip:hover .tooltiptext{
    visibility: visible;
}

.tooltip .tooltiptext::after{
    /* 뾰족한 부분 */
    content:"";
    /* tooltiptext의 자식이므로 그게 기준임 */
     position: absolute;
     top:-30%;
     left:50%;
     margin-left:-5px;
     border-width: 5px;
     border-style: solid;
     border-color: transparent transparent black transparent; 
     /* 내용물이 없어서 투명으로 삼각형 만들 수 있었다 */
}
