<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon"
	href="http://localhost/webPro/images/SiSt.ico">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
table, th, td {
	border: solid 1px gray;
	border-collapse: collapse;
	padding: 10px;
}

td {
	text-align: center;
}

.sun{
    color: red;
}

.holi{
    color: red;
    background-color: rgba(238, 79, 58, 0.555);
    
}
.today {
    background-color: rgba(80, 203, 252, 0.301);
}
</style>
</head>
<body>
	<!--
    col == column 
    col, colgroup 태그 
        ㄴ 특정 열에 스타일을 지정하기 위한 태그.
        ㄴ width, visibility, background, border 속성만 제한적으로 설정할 수 있다.
        (color 안됨 - 글자색만 변경 불가)
    속성으로 보였다 안보였다 (제이쿼리로 hide, show했던거)
    display = "none" 
    display = "inline"

-->

	<table style="width: 100%;">
        <colgroup>
        <col style="width:100px; background-color: rgba(255, 0, 0, 0.281);">
        <col span="5">
        <col style="width: 100px;">
        <!-- 첫 col은 (SUN) , span으로 합친건 평일들. -->
        </colgroup>
		<tr>
			<th class="sun">SUN</th>
			<th>MON</th>
			<th>TUE</th>
			<th>WED</th>
			<th>THU</th>
			<th>FRI</th>
			<th>SAT</th>
		</tr>
		<tr>
			<td class="sun">1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>7</td>
		</tr>
		<tr>
			<td class="sun">8</td>
			<td>9</td>
			<td>10</td>
			<td ><span class="today" title="오늘">11</span></td>
			<td>12</td>
			<td>13</td>
			<td>14</td>
		</tr>
		<tr>
			<td class="sun">15</td>
			<td class="holi" >16</td>
			<td class="holi">17</td>
			<td class="holi">18</td>
			<td>19</td>
			<td>20</td>
			<td>21</td>
		</tr>
		<tr>
			<td class="sun">22</td>
			<td>23</td>
			<td>24</td>
			<td>25</td>
			<td>26</td>
			<td>27</td>
			<td>28</td>
		</tr>

	</table>

</body>
</html>
