<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">

<!-- 제이쿼리 위 한줄로 준비 끝 -->
<style>
    span{
        color: red;
        background-color: yellow;
        border: solid 1px black;
        width: 1px;
        /* width 안됨 */
    }

</style>
<script>
    function spanHide() {
        //alert("숨기기 버튼 클릭!")
        var spn1 = document.getElementById("s01");
        team1.style.display="none";

        // 하나하나X 스판 태그로 묶기
    }
    function spanShow() {
        var spn1 = document.getElementById("s01");
        team1.style.display="inline";

    }
</script>
</head>
<body>
<!-- 
    [span] 태그
        ㄴ 컨테이너(용기)   
        ㄴ 인라인 모드
-->
<span id="team1"> 1조 <br>
<span id="s01">이시훈</span><span>김준석</span><span>최사랑</span><span>김선우</span>
</span>
<br><br><br>
<hr>
<button onclick="spanHide()">숨기기</button>
<button onclick="spanShow()">보이기</button>


</body>
</html>
