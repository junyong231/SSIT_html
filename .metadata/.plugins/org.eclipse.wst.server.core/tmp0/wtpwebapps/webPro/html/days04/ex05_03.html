<head>

<body>

<button id="btnSh">숨기기</button>

<div id="demo">

    <span>옥동자</span><br>
    <span>와일드바디</span><br>
</div>
<script>
/*

}); 사라지니까 쓰지마라
*/ 
var sw = false;

if ( !sw ) {
    $("#btnSh").on("click", function() {
    console.log("click");
    $("#demo").css("visibility", "hidden");
    $(this).text("보이기");

});
} else{
    $("#btnSh").on("click", function() {
    console.log("click2");
    $("#demo").css("visibility", "visible");
    $(this).text("숨기기");

});
}


</script>
