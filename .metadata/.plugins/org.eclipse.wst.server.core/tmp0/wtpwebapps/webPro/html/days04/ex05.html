<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    div{
        background-color: rgb(247, 247, 99);
    }
    span{
        border: 1px solid red;
    }
</style>
</head>
<body>
<!-- 
    [div]
        ㄴ 다른 html 요소의 컨테이너 역할 <블럭> - 새로운 라인 차지
    [span]
        ㄴ 다른 html 요소의 컨테이너 역할 <인라인> 

    근데 블럭<->인라인 치환 언제나 가능하므로 큰 상관은 없다...
    그래도 구분은 함
-->
안녕하세요 <div>홍길동div</div>입니다. <br>
안녕하세요 <span>홍길동span</span>입니다. <br><br><br>

<button id="hidebt" onclick="hidef()">숨기기</button>
<button id="showbt" onclick="showf()">보이기</button>
<br>
<div id="demo">
    <span>홍길동</span><br>
    <span>옥동자</span><br>
    <span>와일드바디</span><br>
</div>
<script>
    function hidef() {
        demo.style.display="none";
    }
    function showf() {
        var demon = document.getElementById("demo");
        demon.style.display="block";
    }

    // 제이쿼리
    $("#hidebt").click(function (){
     $("#demo").hide(); 
     $("#showbt").show();
     $("#hidebt").hide();
  });
  $("#showbt").click(function (){
     $("#demo").show(); 
     $("#hidebt").show();
     $("#showbt").hide();
  });

var btnshow = document.getElementById("showbt");
btnshow.onclick = function() {
alert("이벤트 발생")
};

</script>
</body>
</html>
