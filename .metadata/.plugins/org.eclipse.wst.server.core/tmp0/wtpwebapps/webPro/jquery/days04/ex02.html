 span.material-symbols-outlined{

 }

  border: 1px solid gray;
  height: 200px;

  padding: 3px;

<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">JYP ent</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
    js에서 동적으로 요소를 생성/추가/삭제/수정할 때에 
    
    생성: createElement()
    추가: appendChild() , insertBefore()
    삭제: removeChild()
    교체: replaceChild()

          hasChildNodes()
    
    설문조사: 항목 수를 선택하면 -> 입력 텍스트박스 생성      
    
  </xmp>
  항목수:
  <select name="itemCount" id="itemCount">
    <option value="">선택..</option>;

  </select>
</div> 
<!-- <div id="items-container"></div> -->



<script>
  $(document).ready(function(){ // init()와 같다
    for (let i = 1; i <= 15; i++) {
    // $(`<option val="${i}">${i}</option>`)
    $("#itemCount").append(`<option val="${i}">${i}</option>`);
  }
  });

  const container = $(`<div id="items-container"></div>`);
  $("body > div").append(container);

  $("#itemCount").on("change" , function(){
    container.empty()  // 모든 자식 요소 제거하는 제이쿼리 메서드
    
    let count = $(this).val();
    for (let i = 1; i <= count; i++) {
     container.append(`항목 ${i} :  <input type="text" id="item-${i} class="long"></input><br>`)
    //  container.prepend(`항목 ${i} :  <input type="text" id="item-${i} class="long"></input><br>`) // prepand는 역순으로 
    }
  })
</script>
</body>
