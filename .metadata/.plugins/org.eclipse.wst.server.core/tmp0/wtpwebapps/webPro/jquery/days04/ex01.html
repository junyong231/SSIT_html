<header>

  <ul>
    <li><a href="#">로그인</a></li>

</header>
<div>
  <xmp class="code">
   js ex01 jq로
  </xmp>
  좋아하는 과목을 선택하세요 ?    
  <br>
  <!-- <select name="subject" id="subject" onchange="selectSub()"> -->
  <select name="subject" id="subject">
  <option value="">선택하세요</option>
  <option value="kor">국어</option>
  <option value="eng" selected="'selected">영어</option>
  <option value="mat">수학</option>
  <option value="pe">체육</option>
</select>
<br>
<button>확인</button>
<p id="demo"></p>
</div> 

<script>
  $("button").on("click",function(){
    // alert("asd")

    //밑에는 js의 selectedIndex와 같음
    $("#subject").find(":selected").index();
    // alert($("#subject").find(":selected").text())
    let op_val = $("#subject").val();

    if (op_val == "") { //빈 문자열도 false이므로 !op_val해도 똑같음!!
      alert("과목 골라라")
    }

    let op_text = $("#subject").find(":selected").text();
    $("#demo").html(`선택한 옵션의 value = ${op_val}
                  <br>
                  선택한 옵션의 text = ${op_text}`); 


  })
</script>

<script>
  $("#subject").on("change",function(){
    $("button").click();

    //뭐 복붙할 필요도 없음 ! 이벤트 트리거 !
  });
</script>
</body>
