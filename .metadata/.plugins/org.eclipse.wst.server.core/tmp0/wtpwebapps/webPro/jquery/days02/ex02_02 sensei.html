<script>
 //쌤 작전: src 속성 바꿔치기

// 이게 더 쉽지만 .on( events [, selector ] [, data ], handler ) 이것도 있다 
  $(btnOn).on("click",function(){
    bulb_onoff(true);
  })
  $(btnOff).on("click",function(){
    bulb_onoff(false);
  })


function bulb_onoff(flag){ 
 // alert(flag); //확인하기
  $(imgBulb).attr("src", `../images/pic_bulb${flag?"on":"off"}.gif`)
  // $(btnOff).css("display", flag?"inline":"none");
  // $(btnOn).css("display", flag?"none":"inline"); //되지만 토글은 최강
  $(btnOff).toggle();
  $(btnOn).toggle();


};
