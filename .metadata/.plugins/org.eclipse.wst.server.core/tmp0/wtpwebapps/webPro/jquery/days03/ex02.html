//풀이3
$("button").on("click", function(){ 

    if ( $(":radio[name=group]:checked").length ) { //한개 선택했으니 1나옴 == true
      $("#demo").text($(":radio[name=group]:checked").val()); 
      $("#demo2").text($(":radio[name=group]:checked").get(0).nextSibling.nodeValue); 
      
      //DOM 요소를 얻어오는 jquery메서드 존재.. get() 
      // innerText 줄 때 span에라도 담아놨으면 가공도 좋고 선택도 좋고 암튼 그럼
      
    } else { //js에선 0도 null도 ""도 false

});
