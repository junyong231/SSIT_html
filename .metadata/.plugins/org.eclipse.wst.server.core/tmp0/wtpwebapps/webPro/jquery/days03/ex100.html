<script>
  // 이 위치에 놨더니 안됨 ?! 
  // ready 안에 넣으면 됨
$(document).ready(function(){

  $("button")
  .first()
  .on("click", function(){
    alert("button 1")
  }); //얘만 헤드 쪽 스크립트에 두면 안됨: 아직 버튼태그 생성안됨

})

$(document).ready(function(){

$("button:last") //이 (:last) 선택자는 jquery에서만 존재
  .last()
  .on("click", function(){
  // alert("button 2")
  $(this).prev().click();//버튼2를 클릭할 때 버튼1의 이벤트 발생 ? => 이벤트 트리거
});

})
</script>
</head>

 span.material-symbols-outlined{

 }
