        result = parseInt( box1.value ) + parseInt( box2.value );
        break;

        case "-":
        result = parseInt( box1.value ) - parseInt( box2.value );
        break;  

        case "*":
        result = parseInt( box1.value ) * parseInt( box2.value );
        break;

        case "/":
        result = parseInt( box1.value ) / parseInt( box2.value );
        break;
        
        case "%":
        result = parseInt( box1.value ) % parseInt( box2.value );
        break;

        case "**":
        result = parseInt( box1.value ) ** parseInt( box2.value );
        break;
      
        default:
          break;
      }
 
      box3.value = result;
