 span.material-symbols-outlined{

 }

<style>
  #out{
    background-color: coral;
    padding: 50px;
  }

  #in {
    background-color:  white;
    font-size: 20px;
    border: 1px solid;
    padding: 20px;
  }
</style>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">JYP ent</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
    1. 이벤트 버블링
      자식 요소에 발생하는 이벤트가 부모 요소의 이벤트로 전달되는 것

    2. 이벤트 캡처링
      부모 요소에 발생하는 이벤트가 자식 요소의 이벤트로 전달되는 것
  </xmp>
  <div id="out">
    <h2>이벤트 버블링 체크</h2>
    <p id="in">자식 p 태그</p>
  </div>

</div> 


<script>
$("#in").on("click", function(event) { // event 매개변수주면 jquery 객체됨
  // alert("in") // in뜨고 out 뜸
  $("#out").css("background-color" , "blue");
  // 왜 파란색 안되고 빨간색 됨? -> 이벤트가 부모한테 전달(전파 = propagation)됨..
  // 못하게 하려면 ?
  event.stopPropagation()
  //이제 파란색 찍힘
})

$("#out").on("click", function() {
  // alert("out")
  $("#out").css("background-color" , "red");
})

// js
// event.cancelBubble = true;

</script>
</body>
