<script>
  let counter = (function() {
    
    let count = 0; // 함수클로저로 전역변수처럼 됨

    function changeCount(value) { //중첩함수
      count += value;
    }

    function plus() { //중첩함수
      count += 1;
    }

    
    return {
      decrement: function() {
        changeCount(-1);
      } , 
      increment: plus,
      value: function() {
        return count;
      }
    };
  })();

  counter.increment();
  counter.increment();
  counter.increment();

  document.write( `${ counter.value() }<br>`);

  counter.decrement();
  counter.decrement();
  counter.decrement();

  document.write( `${counter.value() }<br>`)
</script>
