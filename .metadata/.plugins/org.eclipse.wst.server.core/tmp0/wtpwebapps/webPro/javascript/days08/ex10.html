  <xmp class="code">
    [ 콜백함수 ( callback ) ]
    1. 다른 함수의 매개변수로 전달되는 함수
    예) setTimeout( dispTime <-요놈 , 1000);
    2. 함수 안에서 다른 함수를 호출 가능..
    예) function aaa() {
      bbb();  : 콜백함수 아니어도 호출은 가능
    }
    3. 함수의 실행되는 시기를 제어할 수 있다.
       그래서 콜백함수는 다른 함수가 완료된 후에 실행할 수 있다.
  </xmp>
  <p id="demo"></p>
</div>

<script>
// js 함수가 실행되는 시기 제어..!
function calc( n1, n2) {
  let result = n1 + n2;
  return result;
}
function disp(result) {

</script>

<script>
function disp(result) {
  $("#demo").html(result);
}
function calc( n1, n2 , callback) {
  let result = n1 + n2;
  // return result;
  callback(result); 
  // 이렇게 콜백함수로 하면 순서 신경 쓸 일이 없음
}
//계산하고 출력해야함

calc(10, 20 , disp) // 등록임 . 호출아님 : 콜백함수 (매개변수로 전달됨)

</script>
