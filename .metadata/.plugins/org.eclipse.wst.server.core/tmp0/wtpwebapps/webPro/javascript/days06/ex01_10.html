<p id="demo"></p>

 <script>
function getRndInt(min,max) {
  return Math.floor( Math.random() * (max-min+1) )
}

$("button").on("click", function(){
  const lotto = new Set();
  let n;
  while( lotto.size < 6 ){
    n = getRndInt(1,45);
    lotto.add(n);
  }
})
//순서유지X 중복제거O
let content= "<ul>";
for(let v of lotto) {
  content += `<li>${v}</li>`;
}
content += "</ul>";

$("#demo").html(content);


 </script>
