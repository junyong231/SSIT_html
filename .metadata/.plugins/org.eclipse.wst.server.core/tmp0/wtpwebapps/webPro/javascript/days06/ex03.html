<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">JYP ent</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>

</header>
<div>
  <xmp class="code">
       js Map 
        ㄴ key-value (엔트리= 한 쌍)                  
        ㄴ 순서 O
        ㄴ new Map();
            set() 설정
            get()
            delete() 요소 제거
            has() 키 존재 유무
            forEach() 반복 처리
            entries() 
            size
            :
  </xmp>
</div> 
<script>

    const m = new Map([
        ["1번", "홍길동"],
        ["2번", "이시훈"]
    ])

    m.set("3번" , "김준석");
    m.set("4번" , "최사랑");

    // alert( m.size );//4

    m.set("3번" , "김선우");

    if ( m.has("3번")) {
      // m.delete("3번");
      m.set("3번" , "길몬");
    }

    // m.clear() // 모든 엔트리 삭제

    // alert(typeof m) //object
    // let tb = m.get("3번"); (3번 밸류 가져오기)
    // alert(tb) //길몬

    //모든 엔트리 출력
    m.forEach((value, key)=>{
      document.write(`${key} - ${value}<br>`);
    })

    for (let entry of m.entries()) {
      document.write(`>> ${entry} / ${entry[0]}-${entry[1]}<br>` )
    }

    //모든 키값
    for( let key of m.keys()) {
      document.write(`>> ${key} ` )
    }

    //모든 밸류값
    for( let value of m.values()) {
      document.write(`>> ${value} ` )
    }
</script>
</body>
