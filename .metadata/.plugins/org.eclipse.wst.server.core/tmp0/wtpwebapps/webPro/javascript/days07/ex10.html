  <xmp class="code">
    ES6(2015) 화살표 연산자 - 람다
    ㄴ 더 짧은 구문으로 함수 작성할 수 있다.     
  </xmp>
</div> 
<script>
  /*
  let hello = function() {
    return "hello world";
  }
  // alert( typeof hello ) //function      (함수 자체)
  // alert( hello() ); //hello world 이렇게 해야 나옴
  */

 //람다식(화살표연산자)로 ?

 let hello = () => {
  return "hello world";
 }
// 명령어가 한 줄인 경우 { } 생략 가능
// return 문일 경우 return도 생략 가능

let hello2 = () => "hello World";
// alert(hello2())

let hello3 = (msg) => "hello " + msg;
// alert( hello3("zz")) 매개변수도 적용 가능

let hello4 = (name, age) => `${name} : ${age} 살`;
// alert( hello4 ("박준용" ,20 ))

let hello5 = msg => "hello " + msg;
//매개변수 1개라면 해당 괄호도 생략 가능

// 화살표 함수 안에서의 this == object Window객체
let hello6 = () => {
  console.log( this )
}
// hello6();



</script>
