<script>
  let msg = "홍길동입니다";
  for (const index in msg) {
    console.log(index + " / " + msg[index])
  }
  for (const c of msg) {
    console.log(c)
  }
  const s = new Set(m)
  for (const n of s) {
    console.log(n)
  }

  const fruits = new Map([
    ["apples", 500], // 엔트리(키, 밸류)
    ["bananas", 300],
    ["oranges", 200]
  ])
  for (const f of fruits) {
    console.log( f + " / " + f[0] + " / " + f[1]) // 0==key   1==value
  }
</script>
