<script>
  $(":button").on("click", function(){
    $("#demo").html("");

    const msg = $("#msg").val();

    try {
      if (msg.trim() == "") {
        throw "empty";
      }
      if (isNaN(msg)) {
        throw "not a Number!";
        
      }
      let num = Number(msg);
      if (num < 10) {
        throw "too LOW"
      }else if(num >= 100){
        throw "too HIGH"
      }

    } catch (e) {
      $("#demo").html(`Input is ${e}`)
      // alert(`Input is ${e}`); //경고창으로도 바로 됨!
    }
  })
</script>
