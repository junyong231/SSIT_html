<script>
  class Car {
    
    //java: 필드 선언
    // public String name;
    // public int year;

    // js 필드..
    constructor( name, year ) {
      //this == Car 객체
      this.name= name;
      this.year= year;
    }

    //메서드 선언
    age() {
      const now = new Date();
      return now.getFullYear() - this.year;
      // 몇년된 차인지 반환해줌 
    }

  }

  //객체 생성 사용
  // java : Car myCar = new Car();
  
  const myCar = new Car( "BMW", 2022);

  myCar.get();
  myCar.name;
  myCar.year;

</script>
