<div>
  <xmp class="code">
    [ js 객체 ]      
    1) js 객체는 기본형을 제외한 모든 것이 js 객체이다
    2) js 기본형 : number, string, boolean, bigint, null, undefined, symbol...
    3) js 객체 : function , array , object
                 Math 표준 내장 객체
                new String() .. //성능 때문에 안씀
    4) 객체를 생성 (정의) 방법
        ㄴ 객체 리터럴 사용
        ㄴ new 키워드 사용
        ㄴ 객체 생성자 함수 사용
        등..
    
  </xmp>
</div> 
<script>
  // 1) 객체 리터럴 사용
  const person = {
    // 아무 속성도 메서드도 없는 빈 객체 생성된거임
  }
  // const person = new Object(); 도 같긴 함 (쓰진 않음)

  // 2) 빈 객체 속성 추가
  person.name = "홍길동";
  person.age = 20;

  // 3) 객체의 속성에 접근하는 방법
  // 객체명.속성명    person.name
  // 객체명["속성명"] person["age"]

  // 4) for in 구문
  for (const p of person) {
    document.write(p + " / " + person[p] + "<br>")
  }
</script>
