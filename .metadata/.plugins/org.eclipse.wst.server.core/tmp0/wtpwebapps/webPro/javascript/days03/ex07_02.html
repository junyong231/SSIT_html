<script>

  // 모든 선언을 현재 범위(함수 안, 현재 script 안)의

  age = 30; //변수값 초기화
  document.querySelector("#demo").innerText = age;// 출력 코드



  // var age; //변수 선언    코드 밑에서

  //let로 선언하면 호이스팅 안됨!!
  let age; // 작동 X
  // let으로 변수선언하면 반드시 선언 후에 사용할 것.
